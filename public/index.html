<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Berno Hotels"
      content="Find thousands of hotels around the world or list your own."
      />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Berno Hotels</title>

    <!-- Metadata for Mobile Optimization -->
    <meta name="HandheldFriendly" content="true">


    <!-- Metadata for IE Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Metadata for IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes"/>

    <!-- Metadata for Twitter cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@bernoHotels.com" />
    <meta name="twitter:creator" content="@Damien Berno" />


    <!-- Metadata for OpenGraph -->
    <meta property="og:url" content="bernoHotels.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Berno Hotels" />
    <meta property="og:description" content="Find thousands of hotels around the world or list your own." />
    <meta property="og:image" content="" />

  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
